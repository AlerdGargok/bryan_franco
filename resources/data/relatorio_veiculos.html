<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/table.css">
    <title>WebVehicles Multimarcas | Relatório de Veículos</title>
</head>
<body>
    <header>
        <h1>WebVehicles Multimarcas</h1>
        <nav class="menu">
            <ul>
                <li><a class="menuitem" href="../../index.html">Página Inicial</a></li>
                <li><a class="menuitem" href="./galeria_fotos.html">Galeria de Fotos</a></li>
                <li><a class="menuitem" href="./cadastro_veiculos.html">Cadastro de Veículos</a></li>
                <li><a class="menuitem" href="./relatorio_veiculos.html">Relatório de Veículos</a></li>
                <li><a class="menuitem" href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
        <main class="container">
            <h2>Relatório Geral de Veículos</h2>
            <table class="table" id="tabela"> 
                <!--Tabela em formato de relatório com pseudo-dados para exibição-->
                <!--Formato responsivo criado em modelo vertical-->
                <thead>
                    <tr>
                        <th>Chave</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Cor</th>
                        <th>Fabricação</th>
                        <th>Kilometragem</th>
                        <th>Placa</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br><br>
        </main>
        <br>
    <footer>
        &copy; 2023 WebVehicles | Todos os direitos reservados.
    </footer>
</body>
<script>
    const tabela = document.getElementById('tabela');
	var dados = JSON.parse(localStorage.getItem('dados')) || [];

	function exibircadastro(){
		dados.forEach((elemento, chave) =>{
			tabela.innerHTML += `
		<tr>
			<td data-label="Chave">${chave}</td>
            <td data-label="Modelo">${elemento.modelo}</td>
            <td data-label="Marca">${elemento.marca}</td>
            <td data-label="Cor">${elemento.cor}</td>
            <td data-label="Fabricação">${elemento.fab}</td>
            <td data-label="Kilometragem">${elemento.kilometragem}</td>
            <td data-label="Placa">${elemento.placa}</td>
			<td>
				<a href="./cadastro_veiculos.html?chave=${chave}">Editar</a>
				<a href="#" onClick="remover(${chave})">Remover</a>
			</td>
		</tr>
			`;
		})
	}

	function remover(chave){
		dados.splice(chave, 1);
		localStorage.setItem('dados', JSON.stringify(dados));
		window.location.href= "./relatorio_veiculos.html";
	}

	exibircadastro();
</script>
</html>
